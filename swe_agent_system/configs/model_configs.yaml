# Model Configuration for SWE Agent System
# Uses Google Gemini API

gemini:
  model: "gemini-2.5-flash"
  temperature: 0.2
  max_output_tokens: 8192
  top_p: 0.95
  top_k: 40

# Cost and budget limits
budgets:
  max_tokens_per_issue: 100000
  max_cost_per_issue_usd: 5.0
  max_retries_per_agent: 3

# Model selection per agent (all use Gemini 2.5 Flash)
agent_models:
  issue_intelligence: "gemini-2.5-flash"
  impact_assessment: "gemini-2.5-flash"
  planner: "gemini-2.5-flash"
  code_generator: "gemini-2.5-flash"
  pr_reviewer: "gemini-2.5-flash"
  validator: "gemini-2.5-flash"
